{% extends "base.html" %}

{% block content %}
<div class="assignment">
    <h2>{{ assignment.title }}</h2>
    
    <form method="POST" action="{{ url_for('submit_assignment', assignment_id=assignment_id) }}">
        {% for question in assignment.questions %}
        <div class="question-card">
            <div class="question-header">
                <h3>Question {{ question.id }}</h3>
            </div>
            
            <div class="question-text">
                <p>{{ question.question }}</p>
            </div>
            
            <div class="options">
                {% for option in question.options %}
                <div class="option">
                    <input type="radio" id="q{{ question.id }}_opt{{ loop.index0 }}" 
                           name="q{{ question.id }}" value="{{ loop.index0 }}" required>
                    <label for="q{{ question.id }}_opt{{ loop.index0 }}">{{ option }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        
        <div class="submit-section">
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </div>
    </form>
</div>
{% endblock %}
