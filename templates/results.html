{% extends "base.html" %}

{% block content %}
<div class="results">
    <h2>Results - {{ assignment.title }}</h2>
    
    <div class="score-summary">
        <h3>Your Score: {{ score.correct }}/{{ score.total }}</h3>
        <div class="progress-bar">
            <div class="progress" style="width: {{ (score.correct/score.total * 100) if score.total > 0 else 0 }}%"></div>
        </div>
        <p>Percentage: {{ "%.1f"|format((score.correct/score.total * 100) if score.total > 0 else 0) }}%</p>
    </div>
    
    <div class="actions">
        <a href="{{ url_for('show_assignment', assignment_id=assignment_id) }}" class="btn">
            Try Again
        </a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
